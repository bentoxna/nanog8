<ion-header *ngIf="platformType().includes('ios')" class="ion-no-padding">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="--height:90%">
  <div style="width: 100%; height: 100%; padding: 0 24px;">

    <div
    style="width: 100%; display: flex; justify-content:center; align-items: center; padding: 24px 0; position: relative;">

    <ion-icon (click)='back()' style='color:black;font-size:20px; position: absolute; top: 24px; left: 0;' name="chevron-back-outline">
    </ion-icon>

    <div style="font-weight: 600; font-size:18px;">Checked In</div>

    <div style="width:max-content; position: absolute; top: 18px; right: 0; visibility: hidden;">
        <div
            style="width: max-content; padding: 6px 12px; border-radius: 8px; background-color:#6DAD48 ; color: white;">
            <ion-icon name="camera-outline"></ion-icon></div>
    </div>

    </div>


    <div style="min-height: 63%; max-height: 63%; ">
    <div [ngStyle]="{'max-height': imageurl.length < 7 ? '66.67%' : '100%' , 'min-height': imageurl.length < 7 ? '66.67%' : '100%'}" style="display: flex; justify-content: flex-start; align-items: flex-start; flex-wrap:wrap;">
    <div *ngFor="let x of imageurl; let i = index;" 
    [ngStyle]="{'max-height': imageurl.length < 7 ? '50%' : '33%' , 'min-height': imageurl.length < 7 ? '50%' : '33%'}" 
    style="min-width:  calc((100% / 3) - 4px); max-width: calc((100% / 3) - 4px); margin: 0 2px; display: flex; align-items: center; 
    justify-content: center; margin-bottom: 4px; position: relative;">
      <img (click)="viewPhoto(x)" src="{{x}}" style="object-fit: cover; width: 100%; "/>
      <!-- <div (click)="removePhoto(x)" style="position: absolute; top:4px; right:4px; background: rgba(0, 0, 0, 0.3); border-radius: 50%; display: flex; justify-content: center; align-items: center; width: 25px; height: 25px;">
        <ion-icon name="close-outline" style="color: white; width: 22px; height: 22px;"></ion-icon>
      </div> -->
    </div>
  </div>
</div>

    <!-- <div style="width:100%; display:flex; justify-content:center; align-items:center; height: 65%;" *ngIf="imageurl.length < 1">
      <div>Please take a photo</div>
    </div> -->

    <div>
      <div style="padding: 8px 0; font-size:20px; font-weight: 600;">{{user.user_name}}</div>
      <div style="padding: 4px 0;">{{appointment.checkin_time | date : 'yyyy-MM-dd hh:mm:ss a'}}</div>
      <div style="padding: 4px 0;">{{addressstring}}</div>
      <div style="padding: 2px 0; font-size: 12px; color: #CBDF7D">*This displayed address will have small deviation</div>
      <div style="padding: 8px 0;">latitude : {{appointment.checkin_latt}}</div>
      <div style="padding: 0;">longitude : {{appointment.checkin_long}}</div>
    </div>


  </div>
</ion-content>
