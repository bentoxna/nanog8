<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>

<div *ngIf="showLoader == true"
  style="width: 100vw; height: 100vh; backdrop-filter: blur(3px); -webkit-backdrop-filter: blur(3px); z-index: 3000 !important; display: flex; flex-direction: column; justify-content: flex-end; background-color: rgba(0,0,0,0.3);">

  <div style="width: 100%; border-radius: 30px; position: relative;">
    <div
      style="width: 100%; height: 350px; display: flex; justify-content: center; align-items: center; border-radius: 30px 30px 0 0; background: white; position: relative;">
      <div style="width: 80%; display: flex; flex-direction: column; align-items: center;">
        <img src="assets/icon/nano-g-nb.png" style="width: 150px; height: 100px; margin-bottom: 30px; object-fit: contain;" alt="">
        <div class="line"
          style="display: flex; align-items: center; justify-content: center; width: 100%; margin-bottom: 10px;">
          <h1 style="font-size: 16px; color: #777777; margin: 0  ">New Version Incoming</h1>
        </div>

        <div
          style="width: 100%; display: flex; align-items: center; flex-direction: column; margin-top: 20px; margin-bottom: 20px;">
          <div style="color: #333333; font-size: 14px; font-weight: 500; margin-bottom: 10px;">
            &#8226; A new update is available and ready to install.
          </div>

        </div>

        <ion-progress-bar
          style="width: 100%; height: 5px; border-radius: 30px; --background: #999999; margin-bottom: 30px; --progress-background: linear-gradient(90deg, rgba(18,184,242,1) 0%, rgba(41,149,227,1) 50%, rgba(58,123,213,1) 100%, rgba(2,0,36,1) 100%);"
          [value]="p_bar_value">
        </ion-progress-bar>
      </div>
    </div>


  </div>
</div>
