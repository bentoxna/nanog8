<ion-content style="--height: 85%;">
  <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
    <div style="width: 90%; border: 1px solid #6DAD48; border-radius: 5px; margin-top: 10px; padding: 0 10px;">
      <!-- <ion-input (ionInput)="getTime()" [(ngModel)]="taskdate" type="date"></ion-input> -->
      <input [(ngModel)]="taskdate" (change)="getTime()" type="date" onclick="this.showPicker()"
      style="border: none; background: #F0F8ED; font-size: 12px; width: 100%; padding-top: 10px; padding-bottom: 10px; letter-spacing: 0.5px; padding-left: 10px;padding-right: 10px; border-radius: 10px;">
      <!-- <ion-icon name="calendar-outline"></ion-icon> -->
    </div>

    <div style="width: 90%; border: 1px solid #6DAD48; border-radius: 5px; margin-top: 10px; padding: 0 10px;">
      <!-- <ion-input (ionInput)="getTime()" [(ngModel)]="tasktime" type="time"></ion-input> -->
      <input [(ngModel)]="tasktime" (change)="getTime()" type="time" onclick="this.showPicker()"
      style="border: none; background: #F0F8ED; font-size: 12px; width: 100%; padding-top: 10px; padding-bottom: 10px; letter-spacing: 0.5px; padding-left: 10px;padding-right: 10px; border-radius: 10px;">
    
      <!-- <ion-icon name="time-outline"></ion-icon> -->
    </div>
    
  </div>

        <!-- KIV -->
        <div style="width: 100%; display: flex; justify-content: center; margin-top: 20px; margin-bottom: 10px;">
          <div style="width: 89%; display: flex; align-items: center; justify-content: space-between;">
            <div style="width: max-content; display: flex;">
              <ion-icon 
                name="{{keepinview ? 'checkbox-outline' : 'square-outline'}}"
                style="margin-right: 5px; font-size: 18px;">
              </ion-icon>
    
              <div style="display:flex; align-items: center; font-size: 12px;">
                <div style="margin-right: 4px;">Keep In View</div>
              </div>
            </div>
  
              <div (click)="changekeppinview()" style="width: max-content; padding: 5px 10px; background: linear-gradient(#c4efab, #6DAD48); color: white; border-radius: 10px; margin-top: 2px;">
                Tick</div>
          </div>
        </div>

        <div style="width: 100%; display: flex; justify-content: center;">
          <div style="width: 90%; height: 88%;display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #ddd; border-radius: 10px;">
            <!-- <div style="font-size: 18px; position: fixed; top: 12px;">Insert remark</div> -->
            <!-- <div style="width: 95%; max-height: 70%; background: white; box-shadow: 0 0 10px 0 #ddd;"> -->
              <ion-textarea  [(ngModel)]="remark" style="height: 85%;" rows="15" placeholder="Enter your remark"> </ion-textarea>
            <!-- </div> -->
        
        
          </div>
        
        </div>




  
</ion-content>

<ion-footer>
  <div style="display: flex; width:100%; height: 12%; justify-content: space-between; align-items: center; position: fixed; bottom: 0;">
    <div (click)="cancel()" style="width: 50%; height: 100%; display: flex; justify-content: center; align-items: center; background: #ddd; color: #FFFFFF; border-right: 1px solid #ddd;">Cancel</div>
    <div (click)="confirmremark()" style="width: 50%; height: 100%; display: flex; justify-content: center; align-items: center; background: #6DAD48; color: #FFFFFF;">Confirm</div>
  </div>
</ion-footer>
